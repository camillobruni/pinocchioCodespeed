{% extends "base.html" %}
{% block title %}Pinocchio Speed Center{% endblock %}
{% block body %}
{% block script %}
<script type="text/javascript">
  $(function() {
    $("#changes").click(function () { window.location="{{ URL_PREFIX }}/changes/"; });
    $("#timeline").click(function () { window.location="{{ URL_PREFIX }}/timeline/"; });
  });
</script>
{% endblock %}

<div id="presentation_wrapper">
<p><a href="{{ URL_PREFIX }}/about/">This site</a> monitors <a href="http://www.pinocchio.unibe.ch">Pinocchio</a>'s performance</p>
<div id="presentation" class="clearfix">
    <div id="changes">
      <h2>Changes</h2>
      <p>Track performance changes in the latest revisions</p>
      <img src="{{ MEDIA_URL }}/images/changes.png" height="130" width="250" alt="Changes"/>
    </div>
    <div id="timeline">
      <h2>Timeline</h2>
      <p>Analyze performance over time</p>
      <img src="{{ MEDIA_URL }}/images/timeline.png" height="150" width="250" alt="Timeline"/>
    </div>
</div>
</div>
{% endblock %}
